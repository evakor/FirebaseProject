<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Sign In Page</title>
    <script type="module" src="signInEmail.js" defer></script>
    <script type="module" src="signUpGoogle.js" defer></script>
    <link rel="stylesheet" href="login-signup.css" />
</head>
<body>
    <form>
        <h3>Sign In to Your Account</h3>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" id="email" required>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" id="password" required>
        <button id="submit" type="submit">Sign In</button>
        <button type="button" class="go" id="google">Sign in with Google</button>
        <div class="form">
            <p>Don't have an account?
                <span>
                    <a href="register.html" style="color: #ffffff;"><i>Sign Up Here</i></a>
                </span>
            </p>
        </div>
    </form>
</body>
</html>
