<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Sign Up page</title>
    <script type="module" src="signUpEmail.js" defer></script>
    <script type="module" src="signUpGoogle.js" defer></script>
    <link rel="stylesheet" href="login-signup.css" />
</head>
<body>
    <form>
        <h3>Create Account</h3>

        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" id="email" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" id="password" required>

        <button id="submit" type="submit">Create Account</button>
        <div class="social">
            <button type="button" class="go" id="google">Sign up with Google</button>
        </div>

        <div class="form">
            <p>Already have an account?
                <span>
                    <a href="signIn.html" style="color: #ffffff;"><i>Login Here</i></a>
                </span>
            </p>
        </div>
    </form>
</body>
</html>
