<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Sign Up page</title>
    <script type="module" src="signUp.js" defer></script>
</head>
<body>
    <form>
        <h3>Create Account</h3>

        <label for="username">Username</label>
        <input type="email" placeholder="Email or Phone" id="email" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" required>

        <button id="submit" type="submit">Create Account</button>
        <div class="social">
            <div class="go" id="google">Google</div>
            <div class="fb" id="google">Facebook</div>
        </div>

        <div class="form">
            <p>Already have an account?
                <span>
                    <a href="signIn.html">Login Here</a>
                </span>
            </p>
        </div>
    </form>
</body>
</html>
